<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        td,
        th,
        h1 {
            text-align: center;
        }
		button.DX {
            background-color: rgb(191, 225, 242);
            width: 100px;
            height: 30px;
            position: absolute;
        	top: 50%;
        	right: 30px;
        	transform: translateY(-50%);
        }
        header {
            background-color: rgb(247, 212, 238);
            height: 50px;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
        	<a href="/loginUser"><button class="DX" onclick="return confirm('Bạn có muốn đăng xuất?')">Đăng xuất</button></a>
            <h1>Books</h1>
        </header>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Bìa sách</th>
                    <th>Tiêu đề</th>
                    <th>Tác giả</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books3}">
                    <td>
                        <img th:src="@{${book.url}}" alt="test" width="300" height= "300">
                    </td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td align="center">
            		<a th:href="@{book/view/{title}(title = ${book.title})}" class="btn btn-success">View</a>
				</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
