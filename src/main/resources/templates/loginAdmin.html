<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Dang Nhap</title>
<style>
body {
	background-image:
		url('https://thuhiendichtruong.com/wp-content/uploads/2023/04/sach-anh-an.jpg');
	background-size: 100%;
}
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
      
        .registration-form {
          border: 2px solid #ccc;
          padding: 20px;
          border-radius: 5px;
          width: 300px;
          background-color: white;
        }
      
        .registration-form h1 {
          text-align: center;
          margin-bottom: 20px;
        }
      
        .form-group {
          margin-bottom: 10px;
        }
      
        .form-group label {
          display: block;
          margin-bottom: 5px;
        }
      
        .form-group input {
          width: 100%;
          padding: 5px;
        }
      
        .form-group button {
          width: 100%;
          padding: 10px;
          background-color: rgb(109, 205, 178);
          color: rgb(13, 13, 13);
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
         header {
        
        height: 50px;
        position: relative;
    }
    .TC {
            background-color: rgb(191, 225, 242);
            width: 100px;
            height: 30px;
            position: absolute;
        	top: 50%;
            right: 30px;
        	transform: translateY(-50%);
        }
      </style>
</head>
<body>
	<header>
		<a href="/TrangChu"><button class="TC" >Trang Chủ</button></a>
  	</header>
    <div class="container">
        <div class="registration-form">
            <h1>Đăng nhập tài khoản quản trị viên</h1>
            <form method="post" action="/loginAdmin">
                <div class="form-group">
                    <label for="account">Tên tài khoản:</label>
                    <input type="text" id="account" name="account" placeholder="Nhập tên tài khoản" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="form-group">
                    <button type="submit">Đăng nhập</button>
                </div>
             
            </form>
            <p th:if="${error}" style="color: red" th:text="${error}"></p>
        </div>
    </div>
</body>
</html>
