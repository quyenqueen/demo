<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        td, th ,h1{
            text-align: center;
        }
        button {
            background-color: rgb(191, 225, 242);
            width: 100px;
            height: 30px;
            position: absolute;
        	top: 50%;
        	transform: translateY(-50%);
        }
        header {
        background-color: rgb(247, 212, 238);
        height: 50px;
        position: relative;
    }
    </style>
</head>
<body>
<div class="container">
	<header>
		<a href="/TrangChu"><button style="left: 30px;">Trang Chủ</button></a>
    	<a href="/loginAdmin"><button style="right: 30px;">Đăng nhập</button></a>
    	<h1>Books</h1>
  	</header>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Tiêu đề</th>
            <th>Tác giả</th>
            <th>Thể loại</th>
            <th>Ngày phát hành</th>
            <th>Số trang</th>
            <th>Số lượng bán</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books1}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.category}"></td>
            <td th:text="${book.nph}"></td>
            <td th:text="${book.nop}"></td>
            <td th:text="${book.slb}"></td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
